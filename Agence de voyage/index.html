<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agence de voyage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="nom">
            <h3 class="logo">TRAVEL AGENCY</h3>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">INSCRIPTION</a></li>
                <li><a href="#">LOCATION</a></li>
                <li><a href="#">NEWS</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
        <div class="formulaire">
            <h2 class="titre">TRAVEL WITH US</h2>
            <h3 class="titre1">Find a fantastic place for enjoying</h3>
        </div>   
    </div>
    <div class="inscrit">
        <form>

        <table>
                <tr><th></th>
            <th>FIND YOUR TOUR</th>
            </tr>
            <tr>
                <th>FROM:</th><td></td>
                <td>
                    <select name="">
                        <option value="1">TUNISIA</option>
                        <option value="2">USA</option>
                        <option value="3">FRANCE</option>
                </select>
            </td>
            </tr>
            <tr>
                <th>TO:</th><td></td>
                <td>
                    <select>
                        <option value="1">FRANCE</option>
                        <option value="2">QATAR</option>
                        <option value="3">MARROCO</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th></th>
                <td><button type="submit">SEARCH</button></td>
            </tr>
        </table>
        </form>
    </div>

</body>
</html>
